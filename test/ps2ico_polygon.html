<html>
<head>
<script src="../tma.js"></script>
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;
    void main() {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
    void main() {
        vec4 textureColor = texture2D(uSampler,
                vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor =
                vec4(textureColor.rgb, textureColor.a);
    }
</script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js' ];
tma.onload = function () {
    var screen = new TmaScreen(window.document.width, window.document.height,
    TmaScreen.MODE_3D);
    screen.attachTo(TmaScreen.BODY);

    // Initialize program with shaders.
    var program = screen.createProgram('shader-vs', 'shader-fs');

    // Initialize matrices.
    var pMatrix = mat4.create();
    var mvMatrix = mat4.create();
    mat4.perspective(45, screen.width / screen.height, 0.1, 1000.0, pMatrix);
    mat4.identity(mvMatrix);
    program.setUniform('uPMatrix', pMatrix);

    var r = 0;
    var mvMatrixBase = mat4.create(mvMatrix);

    // Model data.
    var ico;
    var vertices;
    var shapeIndex = 0;

    // Load model data.
    var xhr = new XMLHttpRequest();
//    xhr.open('GET', 'data/CDIMAGE04060.BIN');
    xhr.open('GET', 'data/CDIMAGE05513.BIN');
    xhr.responseType = 'arraybuffer';
    xhr.onload = function () {
        ico = new TmaModelPs2Ico();
        ico.load(this.response);
        vertices = new Array(ico.shapes);
        for (var i = 0; i < ico.shapes; ++i) {
            var shape = ico.getVertices(i);
            vertices[i] = screen.createBuffer(shape);
            vertices[i].items = shape.length / 3;
        }
        var coords = screen.createBuffer(ico.getCoords());
        program.setAttributeArray('aTextureCoord', coords, 0, 2, 0);
        var image = screen.createImage(128, 128, ico.getTexture());
        var texture = screen.createTexture(image, true,
                Tma3DScreen.FILTER_LINEAR);
        program.setTexture('uSampler', texture);
        screen.onMouseDown = function (x, y) {
            shapeIndex = (shapeIndex + 1) % ico.shapes;
        };
        setInterval(main, 10);
    };
    xhr.send();

    // Periodical rendering.
    function main () {
        // Draw
        mat4.set(mvMatrixBase, mvMatrix);
        mat4.translate(mvMatrix, [0.0, 0.0, -50.0]);
//        mat4.rotate(mvMatrix, r, [1.0, 0.5, 1]);
        program.setAttributeArray('aVertexPosition', vertices[shapeIndex], 0,
                3, 0);
        program.setUniform('uMVMatrix', mvMatrix);
        program.drawArrays(Tma3DScreen.MODE_TRIANGLES, 0,
                vertices[shapeIndex].items);

        // Apply Animation.
        r += 0.01;
    }
};
</script>
</head>
</body>
</html>

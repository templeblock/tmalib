<!DOCTYPE html>
<html>
<head>
<script src="../../bower_components/platform/platform.js"></script>
<script src="../../bower_components/polymer/polymer.js"></script>
<link rel="import" href="../../polymer/tma-majvj.html">
</head>
<body>
<tma-majvj></tma-majvj>
<script>
window.addEventListener('polymer-ready', function (e) {
  // Example how to call an original plugin somehow.
  var mv = document.getElementsByTagName('tma-majvj')[0];
  // Need to set a base path to load a plugin.
  mv.setBase('../../');
  // Make classes that the loading plugin uses global.
  MajVj = mv.MajVj;
  Tma3DScreen = mv.core.Tma3DScreen;
  mat4 = mv.mat4;
  // Then load it.
  MajVj.loadPlugin('frame', 'wired').then(function () {
    var vj = mv.create(300, 200, false);
    var frame = vj.create('frame', 'wired');
    vj.run(function (delta) {
      vj.screen().fillColor(0, 0, 0, 1);
      frame.draw(delta);
    });
  }, mv.core.tma.ecb);
});
</script>
</body>
</html>

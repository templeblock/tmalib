<html>
<head><title>Based on Nicofarre test</title></head>
<body style="margin: 0; cursor: none">
<script src="../../tma.js"></script>
<script src="vr_common.js"></script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  MajVj.loadAllPlugins().then(function () {
    var vj = new MajVj();
    var api3d = vj.create('frame', 'api3d', {
        module: MajVj.frame.nicofarre3d.modules.beams,
        options: { dir: MajVj.frame.nicofarre3d.modules.beams.DIR_F2B }
    });
    vj.run(function (delta) {
      vr_run(api3d);
      api3d.draw(delta);
      vj.screen().flush();
    });
    window.onresize = function () {
      api3d.onresize(vj.onresize());
    };
  });
};
</script>
</body>
</html>

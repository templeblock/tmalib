<html>
<head><title>Based on Nicofarre test</title></head>
<body style="margin: 0; cursor: none">
<script src="../../tma.js"></script>
<script src="vr_common.js"></script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  MajVj.loadAllPlugins().then(function () {
    var vj = new MajVj();
    var api3d = {
      name: 'api3d',
      options: { module: MajVj.frame.nicofarre3d.modules.waypoints }
    };
    var glow = { name: 'glow' };
    var rgb = { name: 'rgb' };
    var frame = vj.create('frame', 'effect', {
        frames: [api3d],
        effects: [glow, rgb] });
    frame.getEffect(0).properties.volume = 0.5;
    frame.getEffect(1).properties.volume = 0.001;
    vj.run((delta) => {
      vr_run(frame.getFrame(0));
      frame.draw(delta);
    });
    window.onresize = function () {
      frame.onresize(vj.onresize());
    };
  });
};
</script>
</body>
</html>

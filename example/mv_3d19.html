<html>
<head><title>Nicofarre test</title></head>
<body style="margin: 0; cursor: none">
<script src="../tma.js"></script>
<script src="mv_common.js"></script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  MajVj.loadAllPlugins().then(_(function () {
    var vj = new MajVj(window.innerWidth, window.innerHeight, true);
    var api3d = { name: 'api3d', options: { module: MajVj.frame.nicofarre3d.modules.waypoints } };
    var glowController = { volume: [0.5, 0.0] };
    var glow = { name: 'glow', options: { controller: glowController } };
    var rgbController = { volume: [0.01] };
    var rgb = { name: 'rgb', options: { controller: rgbController } };
    var wall = vj.create('frame', 'effect', {
        frames: [api3d],
        effects: [glow, rgb] });
    vj.run(function (delta) {
      glowController.volume[0] = controller.nano2[0];
      wall.draw(delta);
    });
    window.onresize = function () {
      wall.onresize(vj.onresize());
    };
  }), function (e) { console.log('plugin load error: ' + e); });
};
</script>
</body>
</html>

<html>
<head><title>Nicofarre test</title></head>
<body style="margin: 0; cursor: none">
<script src="../tma.js"></script>
<script>
var controller = {};
controller.volume = [0.0, 0.0];
var emulate = true;
document.body.addEventListener('keydown', function (e) {
  switch (e.which) {
    case 70:  // f
      document.body.webkitRequestFullscreen();
      break;
    case 72:  // h
      controller.volume[1] -= 0.01;
      break;
    case 74:  // j
      controller.volume[0] -= 0.01;
      break;
    case 75:  // k
      controller.volume[0] += 0.01;
      break;
    case 76:  // l
      controller.volume[1] += 0.01;
      break;
    case 88:  // x
      emulate = !emulate;
      break;
    default:
      console.log(e.which);
  }
});

function _(f){return function(){try{f();}catch(e){console.error(e.stack); }}}

var init = false;
var s;
var t = 0;
var img = new Image();
img.ready = false;
img.onload = function () {
  img.ready = true;
};
img.src = 'data/jupiter.jpg';

var draw = function (api) {
  if (!init && img.ready) {
    init = true;
    s = TmaModelPrimitives.createSphere(
        4, TmaModelPrimitives.SPHERE_METHOD_EVEN);
    //s = TmaModelPrimitives.createCube();
    s.setTexture(api.createTexture(img, true, Tma3DScreen.FILTER_LINEAR));
  }
  api.clear(api.gl.COLOR_BUFFER_BIT | api.gl.DEPTH_BUFFER_BIT);
  var p = [2000 * Math.cos(t), 0, 2000 * Math.sin(t)];
  t += 0.005;
  api.drawPrimitive(s, 200, 200, 200, p, [Math.PI / 2.0, 0.0, t * 3]);
};

tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  var r = 1;
  var width = 1920 / r;
  var height = 1080 / r;
  var vj = new MajVj(width, height, true);
  vj.loadAllPlugins().then(_(function () {
    var wall = vj.create('frame', 'nicofarre3d', { draw: draw });
    var fx = vj.create('effect', 'nicofarre', { front: true,
                                                position: [0, 0, 0]});
    fx.setController(controller);
    var fbo = vj.screen().createFrameBuffer(width, height);
    vj.screen().setAlphaMode(false);
    vj.run(function (delta) {
      if (emulate)
        fbo.bind();
      vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
      wall.draw(delta);
      if (emulate) {
        vj.screen().bind();
        vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
        fx.draw(delta, fbo.texture);
      }
      vj.screen().flush();
    });
    window.onresize = function () {
      vj.onresize();
      fx.onresize(vj.aspect());
    };
  }), function (e) { console.log('plugin load error: ' + e); });
};
</script>
</body>
</html>

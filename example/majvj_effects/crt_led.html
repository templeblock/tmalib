<html>
<body style="margin: 0">
<script src="../../tma.js"></script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
	var vj = new MajVj();
	var fbo = vj.screen().createFrameBuffer();
	window.onresize = vj.onresize;
	var name = 'ab2';
	Promise.all([MajVj.loadPlugin('frame', name),
				 MajVj.loadPlugin('effect', 'crt')]).then(function () {
		var frame = vj.create('frame', name);
		var effect = vj.create('effect', 'crt', { patch: 'led' });
		fx = effect;  // for debug.
		vj.run(function (delta) {
			fbo.bind();
			vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
			frame.draw(delta);
			vj.screen().bind();
			vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
			effect.draw(delta, fbo.texture);
			vj.screen().flush();
		});
	}, function (e) { console.log('plugin load error: ' + e); });
};
</script>
</body>
</html>

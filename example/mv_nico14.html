<html>
<head><title>Nicofarre test</title></head>
<body style="margin: 0; cursor: none">
<script src="../tma.js"></script>
<script src="mv_common.js"></script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  var r = 1;
  var width = 1920 / r;
  var height = 1080 / r;
  var vj = new MajVj(width, height, true);
  var fftController = { volume: [1.0] };
  vj.loadAllPlugins().then(_(function () {
    var snd = vj.create('misc', 'sound');
    snd.fetch('data/0004/track13.mp3', true);
    var fft = new Float32Array(snd.getFftCount());
    var led = vj.create('frame', 'nicofarre',
                        { led: MajVj.frame.nicofarre.LED_FRONT_BOTH,
                          mirror: MajVj.frame.nicofarre.MIRROR_ON_LEFT,
                          frames: [
                            { name: 'morphere', options:
                              { controller: fftController } } ] });
    var fx = vj.create('effect', 'nicofarre');
    fx.setController(controller);
    var fbo = vj.screen().createFrameBuffer(width, height);
    vj.run(function (delta) {
      snd.getFloatFrequencyData(fft);
      var fftSize = snd.getFftCount();
      var sum = 0.0;
      for (var i = 0; i < fftSize; ++i)
        sum += snd.normalizeFrequencyData(fft[i]);
      fftController.volume[0] = sum / fftSize;
      if (emulate)
        fbo.bind();
      vj.screen().setAlphaMode(false);
      vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
      led.draw(delta);
      if (emulate) {
        vj.screen().bind();
        vj.screen().setAlphaMode(false);
        fx.draw(delta, fbo.texture);
      }
      vj.screen().flush();
    });
    window.onresize = function () {
      vj.onresize();
      fx.onresize(vj.aspect());
    };
  }), function (e) { console.error('plugin load error: ' + e.stack); });
};
</script>
</body>
</html>

<html>
<head><title>One-shot FX test</title></head>
<body style="margin: 0; cursor: none">
<script src="../tma.js"></script>
<script>
/* global tma */
/* global MajVj */
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
  const r = 4;
  const width = 1920 / r;
  const height = 540 / r;
  const vj = new MajVj(width, height, false);
  const fbo = vj.screen().createFrameBuffer(width, height);
  let on = true;
  window.addEventListener('keydown', e => { on = !on; });
  MajVj.loadAllPlugins().then(function () {
    const sandbox = vj.create('frame', 'wired');
    const fx = vj.create('effect', 'rollpanel', {
        panels: 21,
        delay: 0.01,
        speed: 8,
        oneshot: true
    });
    vj.run(function (delta) {
      if (on)
        fbo.bind();
      vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
      sandbox.draw(delta);
      if (on) {
        vj.screen().bind();
        vj.screen().fillColor(0.0, 0.0, 0.0, 1.0);
        fx.draw(delta, fbo.texture);
      }
    });
  }, function (e) { console.log('plugin load error: ' + e); });
};

</script>
</body>
</html>

<html>
<body style="margin: 0">
<script src="../../tma.js"></script>
<script>
tma.extlibs = [ 'ext/gl-matrix.js', 'ext/mv/MajVj.js' ];
tma.onload = function () {
	MajVj.loadAllPlugins().then(function () {
		var vj = new MajVj();
		var frame = vj.create('misc', 'host', {
			type: 'scene',
			name: 'church'
		});
		vj.run(function (delta) {
			frame.draw(delta);
		});
	});
};
</script>
</body>
</html>

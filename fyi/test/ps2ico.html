<html>
<head>
    <script src="../tma.js"></script>
    <script>
        tma.onload = function () {
            tma.log('onload.');
            var xhr = new XMLHttpRequest();
            xhr.open('get', 'data/CDIMAGE04060.BIN', true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function () {
                tma.log('ps2ico loaded.');
                var ico = new TmaModelPs2Ico();
                ico.load(new Tma3DScreen(), xhr.response);
                _ = ico;
            };
            xhr.send();
        };
    </script>
</head>
</html>

<html>
<head>

<script id='vertex' type='x-shader/x-vertex'>
attribute vec2 aCoord;
uniform vec4 uUnit;

void main() {
  gl_Position = vec4(aCoord * uUnit.xy + uUnit.zw, 0.0, 1.0);
}
</script>

<script id='fragment' type='x-shader/x-fragment'>
precision mediump float;
uniform vec4 uColor;

void main() {
    gl_FragColor = vec4(uColor.rgb * uColor.a, 1.0);
}
</script>

</head>
</html>

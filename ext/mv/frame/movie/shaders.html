<html>
<head>

<script id='vertex' type='x-shader/x-vertex'>
attribute vec2 aCoord;
varying vec2 vCoord;
uniform float uZoom;

void main() {
    vec2 coord = aCoord * 2.0 - 1.0;
    gl_Position = vec4(coord.x, coord.y * uZoom, 0.0, 1.0);
    vCoord = aCoord;
}
</script>

<script id='fragment' type='x-shader/x-fragment'>
precision mediump float;
varying vec2 vCoord;
uniform sampler2D uTexture;

void main() {
    gl_FragColor = vec4(texture2D(uTexture, vCoord).rgb, 1.0);

}
</script>
